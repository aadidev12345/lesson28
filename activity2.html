<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="result"></h1>
    <script>
        async function add(a,b) {
            let response=await a+b
            display(response);
        }
        function display(Some){
            document.getElementById("result").innerHTML=Some;
        }
        add(10,30);
    </script>
</body>
</html>
